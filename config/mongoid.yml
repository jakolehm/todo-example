test:
  clients:
    default:
      uri: <%= ENV['MONGODB_URI'] || 'mongodb://localhost:27017/todo_test' %>
development:
  clients:
    default:
      database: todo_development
      hosts:
        - localhost:27017
production:
  clients:
    default:
      <% if ENV['MONGODB_URI'] %>
      uri: <%= ENV['MONGODB_URI'] %>
      <% else %>
      username: <%= ENV['MONGODB_USERNAME'] || 'admin' %>
      password: "<%= ENV['MONGODB_PASSWORD'] %>"
      database: <%= ENV['MONGODB_DATABASE'] || 'todo_production' %>
      <% if ENV['MONGODB_HOSTS'] %>
      hosts: 
        <% ENV['MONGODB_HOSTS'].split(',').each do |host| %>
        - <%= host %>:27017
        <% end %>
      <% else %>
      hosts:
        - localhost:27017
      <% end %>
      <% end %>
