pipeline:
  test:
    image: ruby:2.3
    commands:
      - bundle install --path=bundler
      - rspec spec/

  docker_test:
    image: plugins/docker:latest
    environment:
      - DOCKER_LAUNCH_DEBUG=true
    repo: jakolehm/todo-example
    tag: git-${DRONE_COMMIT}
    file: Dockerfile
    when:
      branch: cloudexpo

  deploy_test:
    image: kontena/cli:1.3.0.rc2
    environment:
      - INSTANCES=2
      - DRONE_TAG=git-${DRONE_COMMIT}
      - VIRTUAL_HOST=cloudexpo-test.kontena.io
    commands:
      - kontena stack upgrade todo-test
    when:
      branch: cloudexpo

  docker_prod:
    image: plugins/docker:latest
    environment:
      - DOCKER_LAUNCH_DEBUG=true
    repo: jakolehm/todo-example
    tag: ${DRONE_TAG}
    file: Dockerfile
    when:
      event: tag

  deploy_prod:
    image: kontena/cli:1.3.0.rc2
    environment:
      - INSTANCES=5
      - VIRTUAL_HOST=cloudexpo-demo.kontena.io
    commands:
      - kontena stack upgrade todo
    when:
      event: tag

services:
  database:
    image: mongo:3.2